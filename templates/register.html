<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    {% if error %}
        <p style="colour: red;">{{ error }}</p>
    {% endif %}
    {% if password_features %}
        {% for password_feature in password_features %}
            <p style="colour: red;">{{ password_feature }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="/register">
        <label>Username</label>
        <input type="text" name="username" required>
        <br>
        <label>Password</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
